<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
			<h:form id="addClientForm" >
				<f:facet name="header">#{text.create_new_member}</f:facet>

				<h:panelGrid style="margin-top:20px">
					<p:panelGrid columns="1">
						<p:growl id="messages" showDetail="true" />
						<h:outputText value="#{text.login}:" />
						<h:inputText label="ClientLogin" required="true" id="login"
							value="#{clientBean.selectedClient.registerUser.registerLogin}"
							maxlength="200" />
						<p:message for="login" style="color:red" />

						<h:outputText value="#{text.password}:" />
						<h:inputSecret label="ClientPassword" required="true" id="pass"
							value="#{clientBean.selectedClient.registerUser.registerPassword}"
							maxlength="200" />
						<p:message for="pass" style="color:red" />

						<h:outputText value="#{text.client_name}" />
						<h:inputText label="Name" required="true" id="name"
							value="#{clientBean.selectedClient.clientName}" maxlength="200" />
						<p:message for="name" style="color:red" />

						<h:outputText value="#{text.client_surname}" />
						<h:inputText label="Surname" required="true" id="s"
							value="#{clientBean.selectedClient.clientSurname}"
							maxlength="200" />
						<p:message for="s" style="color:red" />

						<h:outputText value="#{text.client_address}:" />
						<h:inputText label="Address" required="true" id="adress"
							value="#{clientBean.selectedClient.clientAddress}"
							maxlength="200" />
						<p:message for="adress" style="color:red" />

						<h:outputText value="#{text.client_phone_number}:" />
						<p:inputMask label="PhoneNumber" required="true" id="number"
							value="#{clientBean.selectedClient.clientPhoneNumber}"
							mask="+ 38(999) 999-99-99" />
						<p:message for="number" style="color:red" />

						<h:outputText value="#{text.client_driver_license}:" />
						<p:inputMask label="ClientDriverlicense" required="true"
							id="license"
							value="#{clientBean.selectedClient.clientDriverLicenseNumber}"
							mask="aa-9999-aa" />
						<p:message for="license" style="color:red" />
					</p:panelGrid>

				</h:panelGrid>
				<p:commandButton value="Reset" type="reset" />

				<p:commandButton value="Ok" action="#{clientBean.save}"
					update="addClientForm:messages" >
					 <p:confirm header="Confirmation" message="Are you sure?"
						icon="ui-icon-alert" />
				</p:commandButton>

				
			</h:form>
			
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" appendTo="@(body)">
			<h:form>
					<p:commandButton value="Yes" 
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" 
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</h:form>
				</p:confirmDialog>

			

		</ui:define>
	</ui:composition>


</h:body>
</html>
