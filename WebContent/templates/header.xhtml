<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>

<title>Simple JSF Facelets page</title>
</head>

<h:body>
	<ui:composition>
		<h1>Rent Car</h1>

		<div id="header-wrapper">

			<div id="container">

				<h:form>
					<c:if test="#{login.logged}">
						<li><p:commandLink value="#{text.logout}" action="#{login.logout}" ajax="false" /></li>
						<li><p:outputLabel value="#{text.welcome}, #{sessionScope['userLogin']}"/> </li>
					</c:if>
					<div id="menu">
					
					<c:if test="#{login.logged}">
						<p:tabMenu activeIndex="0">
							<p:menuitem value="Automobiles" url="/client/carView.xhtml"
								icon="ui-icon-star" />
							<p:menuitem value="Clients" url="/admin/clientView.xhtml"
								rendered="#{request.isUserInRole('admin')}"
								icon="ui-icon-person" />
							<p:menuitem value="AddNewCar" url="/admin/addCarView.xhtml"
								rendered="#{request.isUserInRole('admin')}"
								icon="ui-icon-search" />

						</p:tabMenu>

					</c:if>
						
						<f:view locale="#{localeBean.localeCode}"/>
						<h:selectOneMenu value="#{localeBean.localeCode}" onchange="submit()"
										 valueChangeListener="#{localeBean.languageLocaleCodeChanged}">
   							<f:selectItems value="#{localeBean.languages}" /> 
						</h:selectOneMenu>
					
					</div>
				</h:form>
			</div>
		</div>
	</ui:composition>

</h:body>

</html>
