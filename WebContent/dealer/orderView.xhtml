<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
			<h:form id="formOrder">

				<p:dataTable var="order" value="#{contractBean.lazyModel}"
					paginator="true" rows="10"
					paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					selection="#{contractBean.contract}" id="contractTable" lazy="true">

					<p:ajax event="rowSelect" update=":formOrder:display"
						oncomplete="contractDialog.show()" />

					<p:column headerText="#{text.model}:" >
						<h:outputText value="#{contractBean.getConvertedCarModelName(order)}" />
					</p:column>
					
				</p:dataTable>

				<p:dialog header="Car Detail" widgetVar="contractDialog"
					resizable="false" showEffect="explode" hideEffect="explode">

					<h:panelGrid id="display" columns="2" cellpadding="4">

						<f:facet name="header">
							<p:graphicImage
								value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg" />
						</f:facet>

						<h:outputText value="#{text.model}:" />
						<h:outputText value="#{order.carModelName()}"
							style="font-weight:bold" />

					</h:panelGrid>
				</p:dialog>

			</h:form>

		</ui:define>
	</ui:composition>
	<p:splitButton></p:splitButton>
	<p:spinner></p:spinner>
</h:body>
</html>
