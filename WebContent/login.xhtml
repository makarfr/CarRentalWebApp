<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:l="http://java.sun.com/jsp/jstl/core" >

<h:head>

</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
		
			<div class="login">
				<h:form>
				<c:if test="#{!login.logged}">
					<p:panel id="panel" header="#{text.login}">
						<p:growl id="messages" showDetail="true" />
						<p:focus context="panel" />

						<h:panelGrid style="margin: auto">
							<h:outputLabel for="name" value="#{text.username}" />
							<p:inputText id="name" required="true" label="Name"
								value="#{login.name}" placeholder="#{text.input_login}"
								maxlength="200" requiredMessage="#{text.login_required}" />

								<h:outputLabel for="password" value="#{text.password}" />
							<p:inputText id="password" required="true" label="password"
								type="password" value="#{login.password}"
								placeholder="#{text.input_password}" maxlength="200"
								requiredMessage="#{text.password_required}" />
						</h:panelGrid>

						<p:commandButton ajax="false" value="#{text.login}"
							update="panel,:form:messages" action="#{login.login}" />
					</p:panel>
					</c:if>
				<c:if test="#{login.logged}">
						<meta http-equiv="refresh" content="0; URL=/CarRentalWeb/carView.xhtml"/>
					</c:if>
				</h:form>

			</div>
			

		</ui:define>
	</ui:composition>

</h:body>
</html>
