<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">

			<div class="login">
				<h:form>
					<p:panel id="panel" header="#{text.login}">
						<p:growl id="messages" showDetail="true" />
						<p:focus context="panel" />

						<h:panelGrid style="margin: auto">
							<h:outputLabel for="name" value="#{text.username}" />
							<p:inputText id="name" required="true" label="Name"
								value="#{login.name}" placeholder="#{text.input_login}">
							</p:inputText>

							<h:outputLabel for="password" value="#{text.password}" />
							<p:inputText id="password" required="true" label="password"
								type="password" value="#{login.password}"
								placeholder="#{text.input_password}" />
						</h:panelGrid>

						<p:commandButton ajax="false" value="#{text.login}"
							update="panel,:form:messages" action="#{login.login}" />
					</p:panel>
				</h:form>

			</div>

		</ui:define>
	</ui:composition>

</h:body>
</html>
