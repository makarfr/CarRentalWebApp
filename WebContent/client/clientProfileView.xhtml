<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
			<div>

				<p:panelGrid columns="2">
					<p:outputLabel value="#{text.your_name}" />
					<p:outputLabel
						value="#{profileBean.selectedClient.clientName}" />
					<p:outputLabel value="#{text.your_last_name}" />
					<p:outputLabel
						value="#{profileBean.selectedClient.clientSurname}" />
					<p:outputLabel value="#{text.your_licence_number}" />
					<p:outputLabel
						value="#{profileBean.selectedClient.clientDriverLicenseNumber}" />
					<p:outputLabel value="#{text.your_discount}" />
					<p:outputLabel value="#{profileBean.selectedClient.clientDiscount} %" />

				</p:panelGrid>
			</div>
			<div id="client_cars_view">
				<h:form id="form">
					<p:carousel id="carousel" value="#{profileBean.cars}" var="car"
						itemStyleClass="carItem" headerText="Your cars" numVisible="1">

							<p:graphicImage
							value="../resources/foto/#{car.carModel.carModelName}_#{car.carModel.carModelDescription}.jpg"
							alt="no foto" width="130" height="80" />
							
						<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="#{text.model}" />
							<h:outputText value="#{car.carModel.carModelName}"
								id="model" />

							<h:outputText value="#{text.type}" />
							<h:outputText value="#{car.carType.value}" id="type" />

							<h:outputText value="#{text.number}" />
							<h:outputText value="#{car.carNumber}" id="number" />

							<h:outputText value="#{text.year}" />
							<h:outputText value="#{car.carYear}" id="year">
								<f:convertDateTime pattern="yyyy" />
							</h:outputText>

							<h:outputText value="#{text.price}" />
							<h:outputText value="#{car.carPrice}" id="price" />

						</h:panelGrid>
						<p:commandButton value="Rent It Again"
							action="#{selectedCarBean.choose(car)}" />
					</p:carousel>

					<p:dialog>
						<p:outputPanel id="carDetail" style="text-align:center;"
							layout="block" />
					</p:dialog>

				</h:form>
			</div>

		</ui:define>
	</ui:composition>


</h:body>
</html>
