<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:define name="content">
		<h:form>
			    <div>
			   
            <p:panelGrid columns="2">
                <p:outputLabel value="#{text.your_name}"/>
                <p:outputLabel value="#{profileBean.clientBean.selectedClient.clientName}"/>
                <p:outputLabel value="#{text.your_last_name}"/>
                <p:outputLabel value="#{profileBean.clientBean.selectedClient.clientSurname}"/>
                <p:outputLabel value="#{text.your_licence_number}"/>
                <p:outputLabel value="#{profileBean.clientBean.selectedClient.clientDriverLicenseNumber}"/>
                <p:outputLabel value="#{text.your_discount}"/>
                <p:outputLabel rendered="#{profileBean.clientBean.selectedClient.clientDiscount!=null}"
                               value="#{profileBean.clientBean.selectedClient.clientDiscount} %"/>
               
            </p:panelGrid>
        </div>

                </h:form>
    
		</ui:define>
	</ui:composition>


</h:body>
</html>
