<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>

<title>Welcome at Rent Car!</title>
</head>

<h:body>
	<ui:composition>
		<h1>Rent Car</h1>

		<div id="header-wrapper">

			<div id="container">

				<h:form>
					<f:view locale="#{localeBean.localeCode}" contentType="text/html" />
					<h:selectOneMenu value="#{localeBean.localeCode}"
						onchange="submit()"
						valueChangeListener="#{localeBean.languageLocaleCodeChanged}">
						<f:selectItems value="#{localeBean.languages}" />
					</h:selectOneMenu>
					<p:spacer width="20" />
					<c:if test="#{login.logged}">
						<p:commandLink value="#{text.logout}" action="#{login.logout}"
							ajax="false" />
						<p:spacer width="20" />
						<p:outputLabel value="#{text.welcome}, #{sessionScope['userLogin']}" />
					</c:if>
					<c:if test="#{!login.logged}">
						<p:commandLink value="#{text.register}"
							action="addClientView.xhtml?faces-redirect=true" ajax="false" />
						<p:spacer width="20" />
						<p:commandLink value="#{text.login}"
							action="login.xhtml?faces-redirect=true" ajax="false" />
						<br />
					</c:if>

	<c:if test="#{login.logged}">
							<p:tabMenu activeIndex="5">
								<p:menuitem value="Automobiles" url="//carView.xhtml"
									icon="ui-icon-star" />
								<p:menuitem value="Clients" url="/dealer/clientView.xhtml"
									rendered="#{request.isUserInRole('dealer')}"
									icon="ui-icon-person" />
								<p:menuitem value="Dealers" url="/admin/dealerView.xhtml"
									rendered="#{request.isUserInRole('admin')}"
									icon="ui-icon-person" />
								<p:menuitem value="Orders" url="/dealer/orderView.xhtml"
									rendered="#{request.isUserInRole('dealer')}"
									icon="ui-icon-person" />
								<p:menuitem value="Profile Page" url="/client/clientProfileView.xhtml"
									rendered="#{request.isUserInRole('client')}"
									icon="ui-icon-person" />
							</p:tabMenu>

						</c:if>


				</h:form>
			</div>
		</div>
	</ui:composition>

</h:body>

</html>
